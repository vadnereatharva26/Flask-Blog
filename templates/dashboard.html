{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead"
    style="background-image: url('      {{ url_for('static', filename= 'assets/img/keyboard.jpg' )}} ')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Smoothly manage your posts here!!!</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

            <body class="text-center">
                <h1>Welcome you are Logged In!!</h2>
                    <br>
                <a href="/edit/0"><button class="btn btn-primary">Add a new post</button></a>
                <a href="/logout"><button class="btn btn-primary">Logout</button></a>
                <hr> 
                <p>Edit your posts here:</p>
                   <br>
                   <hr>
                <p>Upload a file:</p>
                <form action="/uploader" method="post" enctype="multipart/form-data">
                <input type="file" name="file1">
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <hr>
                
                


                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>S.No.</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>

                        {% for post in posts %}
                        <tr>
                            <td>{{post.sno}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                            <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
                        </tr>

                        {% endfor %}

                    </tbody>

                </table>
            </body>
        </div>
    </div>
</div>




{% endblock %}
